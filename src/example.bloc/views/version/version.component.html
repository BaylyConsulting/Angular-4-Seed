<!--The content below is only a placeholder and can be replaced.-->
<div class="app-container">
        <h2>Bayly Consultining Seed Version</h2>
      <h4>Version ( v2.0.0 ) </h4>
      <hr>
      <br><br>

      <dl>
        <span *ngFor="let release of releases; count as count; index as i">
          <p>Information from the Release Service</p>
          <h2>{{ release.title }}</h2>
          <h4>{{ release.version }}</h4>
          <p>{{ release.releasedate }}</p>
          <p>{{ release.description }}</p>
        </span>
      </dl>
</div>
